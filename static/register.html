原注册页面
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .register-container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

            .register-container h2 {
                text-align: center;
            }

            .register-container input {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            .register-container button {
                width: 100%;
                padding: 10px;
                background-color: #e03c31;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

                .register-container button:hover {
                    background-color: #cc3330;
                }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

            .login-link a {
                color: #e03c31;
                text-decoration: none;
            }

                .login-link a:hover {
                    text-decoration: underline;
                }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>注册</h2>
        <form id="registerForm">
            <input type="email" id="email" name="email" placeholder="邮箱" required>
            <button type="button" onclick="sendVerificationCode()">发送验证码</button>
            <input type="text" id="verificationCode" name="verificationCode" placeholder="验证码" required>
            <input type="password" id="password" name="password" placeholder="密码" required>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="确认密码" required>
            <button type="button" onclick="register()">注册</button>
        </form>
        <div class="login-link">
            <button type="button" onclick="goToLogin()">已有账号？立即登录</button>
        </div>
    </div>

    <script>
        function sendVerificationCode() {
            const email = document.getElementById('email').value;
            if (!email) {
                alert('请输入邮箱地址！');
                return;
            }
            // 这里可以添加发送验证码的逻辑
            alert('验证码已发送到您的邮箱，请注意查收！');
        }

        function register() {
            const email = document.getElementById('email').value;
            const verificationCode = document.getElementById('verificationCode').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!email || !verificationCode || !password || !confirmPassword) {
                alert('请填写所有必填项！');
                return;
            }

            if (password !== confirmPassword) {
                alert('两次输入的密码不一致！');
                return;
            }

            // 这里可以添加注册逻辑
            // 假设注册成功，跳转到登录页面
            alert('注册成功！');
            window.location.href = '/login.html';
        }

        function goToLogin() {
            window.location.href = '/login.html';
        }
    </script>
</body>
</html>
